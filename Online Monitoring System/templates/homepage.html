	<header id="Slogan">
		<div class="container">
			<div class="table">
				<div class="header-text">
					<div class="row">
						<div class="col-md-12 text-center">
							<h3 class="light white">Best Online Experience Ever.</h3>
							<h1 class="white typed">Smart·Efficient·Simple</h1>
							<!-- <span class="typed-cursor">|</span>
						</div> -->
							<br>
							<br>
					</div>
					
					</br>
				</div>
			</div>
		</div>
	</header>

	<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content modal-popup">
				<a href="#" class="close-link"><i class="icon_close_alt2"></i></a>
				<h3 class="white">Sign In</h3>
				<form action="" class="popup-form">
					<input type="text" class="form-control form-white" placeholder="Full Name">
					<input type="text" class="form-control form-white" placeholder="Email Address">
					<div class="dropdown">
						<button id="dLabel" class="form-control form-white dropdown" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Sign in as
						</button>

						<ul class="dropdown-menu animated fadeIn" id="category_dropdown" role="menu" aria-labelledby="dLabel">
							<li class="animated lightSpeedIn"><a href="student_list.html">student</a></li>
							<li class="animated lightSpeedIn"><a href="examiner_list.html">examiner</a></li>
							<li class="animated lightSpeedIn"><a href="examiner_list.html">administrator</a></li>
						</ul>
					</div>
					<div class="checkbox-holder text-left">
						<div class="checkbox">
							<input type="checkbox" value="None" id="squaredOne" name="check" />
							<label for="squaredOne"><span>I Agree to the <strong>Terms &amp; Conditions</strong></span></label>
						</div>
					</div>

					<button id="HomepageSubmit" type="submit" class="btn btn-submit">Submit</button>
					<script language="javascript">
						// alert("you choose "+document.getElementById('category_dropdown').value);
					    function getEventTarget(e) {
					        e = e || window.event;
					        return e.target || e.srcElement; 
					    }

					    var ul = document.getElementById('category_dropdown');
					    ul.onclick = function(event) {
					        var target = getEventTarget(event);
					        var choice = target.innerHTML + "_list";
					        // alert(target.innerHTML);
					        window.location.assign(choice);
					        
					    };

					</script>
				</form>
			</div>
		</div>
	</div>


	<!-- Holder for mobile navigation -->
	<div class="mobile-nav">
		<ul>
		</ul>
		<a href="#examiner" class="close-link"><i class="arrow_up"></i></a>
	</div>

	<script src="/static/js/main.js"></script>
